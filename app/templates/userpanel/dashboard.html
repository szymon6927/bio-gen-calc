{% extends 'userpanel/base.html' %}
{% block userpanel_body %}
  <h1>Welcome {{ current_user.login }}</h1>
  <canvas class="chart"></canvas>
  {% for item in activity %}
    <input type="hidden" class="chart-item" data-name="{{ item.module_name }}" data-url="{{ item.url }}" value="{{ item.count }}" />
  {% endfor %}
{% endblock %}

{% block userpanel_scripts %}
  <!-- Graphs -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.7.1/Chart.min.js"></script>
  <script>
    let chartWrapper = $(".chart");

    let chartData = {
      'labels': [],
      'values': []
    };

    let allItems = $('.chart-item');

    allItems.each((index, elem) => {
      chartData.labels.push($(elem).data('name'));
      chartData.values.push($(elem).val());
    });

    let activityChart = new Chart(chartWrapper, {
      type: 'line',
      data: {
        labels: chartData.labels,
        datasets: [{
          label: "Legend",
          data: chartData.values,
          lineTension: 0,
          backgroundColor: 'transparent',
          borderColor: '#007bff',
          borderWidth: 4,
          pointBackgroundColor: '#007bff'
        }]
      },
      options: {
        scales: {
          yAxes: [{
            ticks: {
              beginAtZero: true,
              stepSize: 1
            }
          }]
        },
        legend: {
          display: true,
        }
      }
    });
  </script>
{% endblock %}
