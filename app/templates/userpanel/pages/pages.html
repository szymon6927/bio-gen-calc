{% extends 'userpanel/base.html' %}

{% block userpanel_body %}
  <div class="row">
    <div class="col-md-12 col-sm-12">
      <h3 class="mb-3">Pages</h3>
    </div>
  </div>

  <div class="pages">
    <div class="col-md-12 text-right mb-4">
      <a href="{{ url_for('userpanel.page_add_view') }}" class="btn btn-success">Add new page</a>
    </div>

    <table class="table table-striped table-bordered">
      <thead>
      <tr>
        <th scope="col">Name</th>
        <th scope="col">Slug</th>
        <th scope="col">Active</th>
        <th scope="col">Actions</th>
      </tr>
      </thead>
      <tbody>
      {% for page in pages %}
        <tr>
          <td>{{ page.name }}</td>
          <td>{{ page.slug }}</td>
          <td>{{ page.is_active }}</td>
          <td>
            <a href="{{ url_for('userpanel.page_details_view', page_id=page.id) }}"
               class="btn btn-primary">Edit page</a>
            <a href="{{ url_for('userpanel.page_delete_view', page_id=page.id) }}" class="btn btn-danger delete-page">
              Delete page
            </a>
          </td>
        </tr>
      {% endfor %}
      </tbody>
    </table>
  </div>
{% endblock %}

{% block userpanel_scripts %}
  <script>
    $(document).ready(function () {
      $('.pages .table').DataTable({
        "order": [[1, "asc"]]
      });
    });
  </script>
{% endblock %}
